<!DOCTYPE html>

<body>


  <script>
    // Задание 1
    /* Выведете с помощью цикла квадраты первых n натуральных чисел (натуральные числа это 0, 1, 2, 3 и т.д.).
      Вывод должен быть такой: 0 1 4 9 16 25 36 49 64 81 100 121 144 169 196 225 256 289 324 361 */

    let n = 19;

    let result = '';

    for (let i = 0; i <= n; i++) {
      let square = i ** 2;
      result = result + ' ' + square;
    }

    console.log(result);


    // Задание 2
    /* Дано n. Из первых n натуральных чисел выведете только чётные. 
      Пример (n = 5): 0 2 4 
      Пример (n = 10): 0 2 4 6 8 */

    let m = 27;

    let even = '';

    for (let i = 0; i < m; i++) {
      if (i % 2 === 0) {
        even = even + ' ' + i;
      } else {
        continue
      }
    }

    console.log(even);


    // Задание 3
    /* Дано n. Из первых n натуральных чисел выведете только те что делятся на 7.
      Пример (n = 100): 0 7 14 21 28 35 42 49 56 63 70 77 84 91 98 */

    const numbers = 110;
    let line = '';

    for (let i = 0; i < numbers; i++) {
      if (i % 7 === 0) {
        line += ' ' + i;
      } else {
        continue
      }
    }

    console.log(line);


    // Задание 4
    /* Дано чётное n. С помощью одного цикла выведете половину нулей и половину единиц.
    Подсказка: думайте на каком шаге цикла вы находитесь в данный момент, номер шага - это i. 
    Подумайте, как понять прошли мы уже половину шагов и пора выводить единицу или ещё не прошли и нужно выводить 0.
      Пример (n = 10): 0000011111 */

    let k = 20;
    let str = '';

    for (let i = 0; i < k; i++) {
      if (i < (k / 2)) {
        str += '0';
      } else {
        str += '1';
      }
    }

    console.log(str);

  </script>
