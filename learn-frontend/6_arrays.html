<body>


  <script>
    // Задание 1
    /* Дан массив `a`. Выведете первый, третий элемент и длину массива.
      Пример: `let a = [5, 2, -1, 9];` */

    let a = [5, 2, -1, 9];

    console.log(a[0]);
    console.log(a[2]);
    console.log(a.length);


    // Задание 2
    /* Дан массив `a`. Выведете минимальный и максимальный элементы массива.
      Пример: `let a = [5, 2, -1, 9];` */

    let min = a[0];

    for (let i = 1; i < a.length; i++) {
      if (a[i] < min) {
        min = a[i];
      }
    }

    console.log(min);

    let max = a[0];

    for (let i = 1; i < a.length; i++) {
      if (a[i] > max) {
        max = a[i];
      }
    }

    console.log(max);


    // Задание 3
    /* Дан массив `b`. Выведете сумму элементов массива.
      Пример: `let b = [1, 3, 2];` */

    let b = [1, 3, 2];
    let sum = 0;

    for (let i = 0; i < b.length; i++) {
      sum += b[i];
    }

    console.log(sum);
  </script>
